<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class='flex-wrapper'>
        <div class="card" id="card-info">
            <h1>Web is...
                <div class="scroller">
                <span>
                  что не убивает,<br/>
                  то делает<br/>
                  тебя <br/>
                  сильнее
                </span>
                </div>

                <!-- Scroller End -->
            </h1>
            <p class="note">
                Лабораторная работа по вебу <br/><br/>
                by Павлова Анастасия P32101 вариант 1014

            </p>
        </div>
        <div class="card" id="card-form">
            <div class='flex-wrapper'>

                <div class="picture">
                    <img src="images/task_image.png">

                </div>
                <div>
                    <form>
                        <div class=data>
                            <div class="btn-group">
                                <h1>Изменение X </h1>
                                <input type="button" id="x_button1" value="-5" class="x_button" name="x">
                                <input type="button" id="x_button2" value="-4" class="x_button" name='x'>
                                <input type="button" id="x_button3" value="-3" class="x_button" name="x">
                                <input type="button" id="x_button4" value="-2" class="x_button" name="x">
                                <input type="button" id="x_button5" value="-1" class="x_button" name="x">
                                <input type="button" id="x_button6" value="0" class="x_button chosen" name="x">
                                <input type="button" id="x_button7" value="1" class="x_button" name="x">
                                <input type="button" id="x_button8" value="2" class="x_button" name="x">
                                <input type="button" id="x_button9" value="3" class="x_button" name="x">
                            </div>
                            <div class="btn-group2">
                                <h1>Изменение Y </h1>
                                <input type="text" name="y" id="y_input" value='0' placeholder="(-5;5)">
                            </div>
                            <div class="btn-group3">
                                <h1>Изменение R </h1>
                                <input class="rki" type="checkbox" name="r" id="choice_check2" value="1"
                                       class="checker" checked="checked">
                                <label for="choice_check2" class="block_description">R = 1</label>
                                <input class="rki" type="checkbox" name="r" id="choice_check3" value="1.5"
                                       class="checker">
                                <label for="choice_check3" class="block_description">R = 1.5</label>
                                <input class="rki" type="checkbox" name="r" id="choice_check4" value="2"
                                       class="checker">
                                <label for="choice_check4" class="block_description">R = 2</label>
                                <input class="rki" type="checkbox" name="r" id="choice_check5" value="2.5"
                                       class="checker">
                                <label for="choice_check5" class="block_description">R = 2.5</label>
                                <input class="rki" type="checkbox" name="r" id="choice_check6" value="3"
                                       class="checker">
                                <label for="choice_check6" class="block_description">R = 3</label>
                            </div>
                            <input type="button" id="sendInfo" class="sendl" value="Отправить"/>
                        </div>
                    </form>
                    </div>
                </div>
            </div>

            <table class="card" id="table-card">
                <thead>
                <tr class="table-header">
                    <th class="coords-col">X</th>
                    <th class="coords-col">Y</th>
                    <th class="coords-col">R</th>
                    <th class="time-col">Текущее время</th>
                    <th class="time-col">Время выполнения</th>
                    <th class="hitres-col">Результат</th>
                </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>

    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
